<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Sign Up</title>
</head>

<body>
  <section>
    <div class="register">
      <div class="register-container">
        <!-- content-left - start-->
        <img src="./images/bgr.jpg" alt="" class="register--image">
        <!-- content-left - end-->

        <!-- content-right - start-->
        <div class="register--content">
          <a href="#" class="back">
            <i class="fa-solid fa-angle-left back--icon"></i>
            Back</a>
          <div class="register-wrap">
            <div class="register-wrap--primary">
              <p class="register--title">create an account</p>
              <a href="#" class="sign-in">
                <i class="fa-solid fa-caret-up sign-in--icon"></i>
                Sign In
              </a>
            </div>
            <div class="register-wrap--secondary">
              <label for="firstName" class="register--fistName">firstname</label>
              <input type="text" name="first-name" id="firstName" placeholder="Fero">

              <label for="lastName" class="register--lastName">lastname</label>
              <input type="text" name="last-name" id="lastName" placeholder="M azanec">

              <label for="email" class="register--email">e-mail</label>
              <input type="email" name="email" id="email" placeholder="mazanec@gmail.com">

              <div class="register--pass">
                <label for="password" class="register--password">password</label>
                <input type="password" name="password" id="password">
                <input type="checkbox" name="show" id="show" class="show">
                <label for="show" id="passShow" class="register--pass__show">
                  Show
                </label>
              </div>
              <button type="submit" class="register--button">sign up</button>
            </div>
          </div>
          <div class="register-bottom">
            <a href="#" class="register-facebook">
              <i class="fa-brands fa-facebook-f register-facebook--icon"></i>
              <p class="register-facebook--text">sign up with facebook</p>
            </a>
            <p class="register-wrap--author">
              By: Binniac
            </p>
            <a href="#" class="register-wrap--term">
              Term & Lorem ipsum dolor sit amet consectetur
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="./showpass.js"></script>

</html>
